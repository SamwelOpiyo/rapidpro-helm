apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rapidpro.fullname" . }}-test-connection-pod"
  labels:
    app.kubernetes.io/name: {{ include "rapidpro.name" . }}-test-app
    helm.sh/chart: {{ include "rapidpro.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}-test
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "rapidpro.fullname" . }}-service.{{ .Release.Namespace }}.svc.cluster.local:{{ range $port := .Values.rapidpro.service.ports }}{{ if eq $port.name "http" }}{{ $port.containerPort }}{{ end }}{{ end }}']
  restartPolicy: Never
