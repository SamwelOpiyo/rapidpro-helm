  enabled: true
  image:
    repository: praekeltfoundation/courier
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  command: ["courier", "-log-level", "info", "-debug-conf"]
  args: []
  env:
    COURIER_DB: "postgres://rapidpro_user:rapidpro_user_password@rapidpro-patroni.default.svc.cluster.local:5432/rapidpro"  # ?sslmode=disable
    COURIER_SPOOL_DIR: "/tmp/courier/"
    # COURIER_REDIS: "redis://redis-master.default.svc.cluster.local:6379/0"
    # COURIER_DOMAIN: "sms.rapidpro.info"
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP
    ports:
      - name: "http"
        protocol: TCP
        containerPort: 8080
  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: ["/c/"]
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local


